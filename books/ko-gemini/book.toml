[book]
authors = ["Salif Mehmed"]
language = "ko"
multilingual = false
src = "src"
title = "글로바사 문법"
description = "글로바사(Globasa)라는 인공어 문법의 비공식 한국어 번역본. 번역의 일부는 Gemini 언어 모델을 사용하여 작성되었습니다."

[output.html]
default-theme = "rust-sans"
preferred-dark-theme = "mocha-sans"
smart-punctuation = false
git-repository-url = "https://codeberg.org/salif/gramati-fe-globasa"
edit-url-template = "https://codeberg.org/salif/gramati-fe-globasa/_edit/main/books/ko-gemini/{path}"
site-url = "/gramati-fe-globasa/ko-gemini/"

[output.epub]
use-default-css = true
no-section-label = false
curly-quotes = false
