[book]
authors = ["Salif Mehmed"]
language = "bg"
multilingual = false
src = "src"
title = "Граматика на глобаса"
description = "Български превод на граматиката на езика глобаса, направен с помощта на езиковия модел Джемини"

[output.html]
additional-css = ["./theme/custom.css", "./theme/catppuccin.css"]
default-theme = "rust-clr"
preferred-dark-theme = "mocha-clr"
smart-punctuation = false
git-repository-url = "https://codeberg.org/salif/gramati-fe-globasa"
edit-url-template = "https://codeberg.org/salif/gramati-fe-globasa/_edit/main/books/bg-gemini/{path}"
site-url = "/gramati-fe-globasa/bg-gemini/"

[output.epub]
use-default-css = true
no-section-label = false
curly-quotes = false

[output.ze]
command = "just build-ze Gramati_fe_Globasa_Mesi_09_2024_bg_gemini build-ze-ignore"
