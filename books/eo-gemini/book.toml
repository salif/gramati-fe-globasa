[book]
authors = ["Salif Mehmed"]
language = "eo"
multilingual = false
src = "src"
title = "Gramatiko de Globaso"
description = "Esperanta traduko de gramatiko de Globaso (per Google Gemini)"

[output.html]
additional-css = ["./theme/catppuccin.css", "./theme/custom.css"]
default-theme = "rust-clr"
preferred-dark-theme = "mocha-clr"
smart-punctuation = false
git-repository-url = "https://codeberg.org/salif/gramati-fe-globasa"
edit-url-template = "https://codeberg.org/salif/gramati-fe-globasa/_edit/main/books/eo-gemini/{path}"
site-url = "/gramati-fe-globasa/eo-gemini/"

[output.epub]
use-default-css = true
no-section-label = false
curly-quotes = false

[output.ze]
command = "just build-ze Gramati_fe_Globasa_Mesi_08_2024_eo_gemini build-ze-ignore"
