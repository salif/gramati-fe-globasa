[book]
authors = ["Salif Mehmed"]
language = "ru"
multilingual = false
src = "src"
title = "Грамматика глобаса"
description = "Русский перевод грамматики языка глобаса, выполненный с использованием языковой модели Джемини"

[output.html]
additional-css = ["./theme/custom.css", "./theme/catppuccin.css"]
default-theme = "rust-clr"
preferred-dark-theme = "mocha-clr"
smart-punctuation = false
git-repository-url = "https://codeberg.org/salif/gramati-fe-globasa"
edit-url-template = "https://codeberg.org/salif/gramati-fe-globasa/_edit/main/books/ru-gemini/{path}"
site-url = "/gramati-fe-globasa/ru-gemini/"

[output.epub]
use-default-css = true
no-section-label = false
curly-quotes = false

[output.ze]
command = "just build-ze Gramati_fe_Globasa_Mesi_08_2024_ru_gemini build-ze-ignore"
