[book]
authors = ["The Globasa Team", "Salif Mehmed"]
language = "es"
multilingual = false
src = "src"
title = "Gramática completa de Globasa"
description = "Una copia de la gramática completa de Globasa"

[output.html]
additional-css = ["./theme/catppuccin.css", "./theme/custom.css"]
default-theme = "rust-clr"
preferred-dark-theme = "mocha-clr"
smart-punctuation = false
git-repository-url = "https://codeberg.org/salif/gramati-fe-globasa"
edit-url-template = "https://codeberg.org/salif/gramati-fe-globasa/_edit/main/books/spa/{path}"
site-url = "/gramati-fe-globasa/spa/"

[output.epub]
use-default-css = true
no-section-label = false
curly-quotes = false

[output.ze]
command = "just build-ze Gramati_fe_Globasa_Mesi_08_2024_spa build-ze-ignore"
