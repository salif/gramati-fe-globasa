[book]
authors = ["Salif Mehmed"]
language = "fr"
multilingual = false
src = "src"
title = "Grammaire de globasa"
description = "Traduction française non officielle de la grammaire de la langue construite appelée globasa. Certaines parties de la traduction sont réalisées à l'aide du modèle linguistique Gemini."

[output.html]
default-theme = "rust-clr"
preferred-dark-theme = "mocha-clr"
smart-punctuation = false
git-repository-url = "https://codeberg.org/salif/gramati-fe-globasa"
edit-url-template = "https://codeberg.org/salif/gramati-fe-globasa/_edit/main/books/fr-gemini/{path}"
site-url = "/gramati-fe-globasa/fr-gemini/"

[output.epub]
use-default-css = false
no-section-label = false
curly-quotes = false
