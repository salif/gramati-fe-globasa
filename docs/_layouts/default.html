<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang }}" {%- if page.lang == "ar" %} dir="rtl"{% endif %}>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" />
    <link rel="icon" sizes="any" type="image/svg+xml" href="{{ '/eng/favicon.svg' | relative_url }}">
    {% if jekyll.environment == "production" %}
    <script data-goatcounter="https://sgi.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
    {% endif %}
  </head>
  <body>
    <div class="container-lg px-3 my-5 markdown-body">
      {{ content }}
      <div class="footer border-top border-gray-light mt-5 pt-3 text-gray">
        {{ page.links | join: " &#8226; " }}
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
    <script>anchors.add();</script>
  </body>
</html>
